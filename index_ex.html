<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf8" />
  <title>23章演習</title>
  <!-- cdnは後で消す -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="style_ex.css" />
</head>

<body>
  <!-- 画面両端の余白調整 -->
  <div class="container-fluid">
    <!-- header用のdiv -->
    <!-- 要素を左右に分割して配置する際、justify-contentを使うかoffsetを使うかどちらがいいか検討、他の方法で良いものがあれば考える -->
    <!-- offsetの方がbootstrapを使った直接的な考え方のためこっちの方がいいかも？ -->
    <div class="header row px-3 py-4">
      <div class="col-2">
        <div class="logo">logo</div>
      </div>
      <div class="col-6 offset-4">
        <div class="row">
          <div class="col-3">
            <!-- colクラスがpaddingを左右に持っているため、div子要素を作成し背景色を付けてpaddingに背景色がつくことを避ける -->
            <div class="header-content">menu1</div>
          </div>
          <div class="col-3">
            <div class="header-content">menu2</div>
          </div>
          <div class="col-3">
            <div class="header-content">menu3</div>
          </div>
          <div class="col-3">
            <div class="header-content">menu4</div>
          </div>
        </div>
      </div>
    </div>

    <!-- main用のdiv -->
    <div class="main row justify-content-center">
      <div class="sidebar col-2">
        sidebar
      </div>
      <!-- rowを行数分入れてもよかったが、受講生が理解しやすいように一番シンプルな形で書いた -->
      <!-- row-colsクラスを指定すればもっとシンプルに書けるが受講生にとってどっちが良いか検討の必要あり -->
      <div class="main-content col-5">
        <div class="row row-cols-3 p-3">
          <div class="col p-3">
            <div class="content">box</div>
          </div>
          <div class="col p-3">
            <div class="content">box</div>
          </div>
          <div class="col p-3">
            <div class="content">box</div>
          </div>
          <div class="col p-3">
            <div class="content">box</div>
          </div>
          <div class="col p-3">
            <div class="content">box</div>
          </div>
          <div class="col p-3">
            <div class="content">box</div>
          </div>
          <div class="col p-3">
            <div class="content">box</div>
          </div>
          <div class="col p-3">
            <div class="content">box</div>
          </div>
          <div class="col p-3">
            <div class="content">box</div>
          </div>
        </div>
      </div>
    </div>

    <!-- footer用のdiv -->
    <div class="footer row pt-3 justify-content-center">
      <div class="col-6 p-3">
        <div class="footer-content">footer1</div>
      </div>
      <div class="col-6 p-3">
        <div class="footer-content">footer2</div>
      </div>
    </div>

    <div class="footer row pb-3 justify-content-center">
      <div class="col-6 p-3">
        <div class="footer-content">footer3</div>
      </div>
    </div>

  </div>
  <!-- デフォルトのガターである水平方向のpaddingをpx-0で打ち消すとその分colクラスの要素が幅を広げるため無理
     ドキュメントは、カスタムcssで解決すると言っていたため今回はスキップ -->

  <!-- cdnは後で消す -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>
